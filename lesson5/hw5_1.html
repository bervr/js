<!-- 3. Сделать генерацию корзины динамической: верстка корзины не должна находиться в HTML-структуре. Там должен быть только
div, в который будет вставляться корзина, сгенерированная на базе JS:
3.1. Пустая корзина должна выводить строку «Корзина пуста»;
3.2. Наполненная должна выводить «В корзине: n товаров на сумму m рублей». -->

<body>
    <div id="basket"></div>
    <script>
        const shoppingCart = {
            goods: [
                { productId: 5263, productName: 'backpack', quntity: 1, productDiscount: 0, price: 79.99 },
                { productId: 17712, productName: 'tent', quntity: 1, productDiscount: 0, price: 127.0 },
                { productId: 953, productName: 'army boots, pair', quntity: 3, productDiscount: 5, price: 189.99 },
                { productId: 121586, productName: 'axe', quntity: 1, productDiscount: 0, price: 56.0 }
            ],

            countBasketPrice() {
                return this.goods.reduce((totalPrice, cardItem) => totalPrice + cardItem.price * cardItem.quntity, 0);
            },
            countBasket() {
                return this.goods.length
            },
            printBasket() {
                if (this.countBasket() > 0) {
                    return `В корзине: ${this.countBasket()} товаров на сумму ${this.countBasketPrice()} рублей`
                }
                else {
                    return 'Корзина пуста'
                }
            }
        };
        document.getElementById('basket').insertAdjacentHTML('beforeend', shoppingCart.printBasket())
    </script>
</body>

</html>

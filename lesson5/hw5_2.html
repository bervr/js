<!-- 4*. Сделать так, чтобы товары в каталоге выводились при помощи JS:
4.1. Создать массив товаров (сущность Product);
4.2. При загрузке страницы на базе данного массива генерировать вывод из него. HTML-код должен содержать только div
id=”catalog” без вложенного кода. Весь вид каталога генерируется JS. -->

<body>
    <div id="catalog"></div>
    <script>
        const Product = {
            goods: [
                { productId: 5263, productName: 'backpack', quntity: 1, productDiscount: 0, price: 79.99 },
                { productId: 17712, productName: 'tent', quntity: 1, productDiscount: 0, price: 127.0 },
                { productId: 953, productName: 'army boots, pair', quntity: 3, productDiscount: 5, price: 189.99 },
                { productId: 121586, productName: 'axe', quntity: 1, productDiscount: 0, price: 56.0 }
            ],
            countProduct() {
                return this.goods.length
            },
            printCatalog() {
                catalog = `<table class="table"><thead><tr>
                        <th scope="col">#ID</th>
                        <th scope="col">Название</th>
                        <th scope="col">Остаток</th>
                        <th scope="col">Цена</th>
                    </tr> </thead > <tbody>`
                if (this.countProduct() > 0) {
                    this.goods.forEach(element => {
                        catalog += `<tr>
                            <th scope="row">${element.productId}</th>
                            <td>${element.productName}</td>
                            <td>${element.quntity}</td>
                            <td>${element.price}</td>
                        </tr>`
                    });
                    catalog += '</tbody></table>'
                    //console.log(catalog);
                    return catalog;
                }
                else {
                    return 'Каталог пуст'
                }
            }
        };
        document.getElementById("catalog").insertAdjacentHTML('beforeend', Product.printCatalog());
    </script>
</body>

</html>
